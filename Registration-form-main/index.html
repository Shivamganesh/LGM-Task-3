<!DOCTYPE html>
<html>

<head>
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="main">
    <p>STUDENT ENROLLMENT FORM</FORM></p>
  </div>
  <div class="container">
    <div class="form-container">

      <form id="registration-form">
        <div class="same1">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class=""  placeholder="Name"  required/>
        </div>
        <div class="same1">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
        </div>
        <div class="same1">
          <label for="website">Website:</label>
          <input type="url" id="website" name="website" placeholder="Url" required />
        </div>
        <div class="same1">
          <label for="image">Image link:</label>
          <input type="url" id="image" name="image" placeholder="Image LINK" required />
        </div>
        
        <div class="a">
          <label for="gender" class="i">Gender</label>
          <input type="radio" name="gender" id="male" class="m" value="Male"> <p>Male</p>
          <input type="radio" name="gender" id="female"  class="n"  value="Female"> <p>Female</p>
        </div>
        </br>
        <div class="b">
          <label for="skills" class="l">Skills:
            <input type="checkbox" id="java" class="g" name="skills" value="Java" />java

            <input type="checkbox" id="html" class="r" name="skills" value="HTML" />Html

            <input type="checkbox" id="css" class="o" name="skills" value="CSS" /> Css

          </label>
          
        </div>
        
        <button type="submit" class="btn">submit</button>
        <button type="reset" class="btn-clear">Clear</button>
      </form>
    </div>

    <div class="flex"></div>
    <div class="card-container" id="card-container">
      <h2 class="center">Enrolled Students</h2>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
